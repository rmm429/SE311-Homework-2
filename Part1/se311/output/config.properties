## Configuration for Output filter

# Input & Output types
# The options are Console and File for both types
InputType=File
OutputType=Console

# Input & Output file names
InputFileName=InputFile.txt
OutputFileName=OutputFile.txt

# Flag to remove or keep punctuation from inputted sentences
# Set to 'true' to remove punctuation or 'false' to keep it
RemovePunct=true

# Current root, used for file access
# Do not edit (unless directory name/path changes for some reason)
Root=se311//output//